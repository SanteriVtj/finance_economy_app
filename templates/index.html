<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Economics of Money, Banking and Financial Markets</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/plots.js') }}"></script>
</head>
<body>
    <h1> The Economics of Money, Banking and Financial Markets </h1>

    <div class="container">
        <div class="row">
            <div class="col-xs-3">
                <label> Models:  </label>
                <select class="form-control" id ='first_cat'>
                    <option value="mm_rr">Money multiplier (required reserve rate)</option>
                    <option value="mm_c">Money multiplier (currency ratio)</option>
                </select>
            </div>
            <div class="col-md-6">
                <div class="chart" id="bargraph">
                    <script>
                        var graphs = {{plot | safe}};
                        Plotly.plot('bargraph',graphs,{});
                    </script>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
